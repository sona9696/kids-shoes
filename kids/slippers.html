<img src="https://www.google.co.in/url?sa=i&rct=j&q=&esrc=s&source=images&cd=&cad=rja&uact=8&ved=0ahUKEwigvqCCktnUAhUJs48KHUZjC_8QjRwIBw&url=http%3A%2F%2Fclipartix.com%2Fshoe-clipart%2F&psig=AFQjCNGdvg7gYIcnXalge2w0jZZ2eEzbOQ&ust=1498485045856463" alt="Mountain View" style="width:304px;height:228px;">

<nav class="navbar navbar-inverse">

<div class="container">
  <h2>Carousel Example</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="http://images.esellerpro.com/2355/I/768/42/Picture%20023.jpg" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="https://www.bunnyslippers.com/shop/images/D.cache.dpicon/1366.jpg" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="http://ebayuk.channeleffect.com/ImageHosting/viewImage?CompanyId=1594&FilePath=Images/213804" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-body">Contact us</div>
  <div class="panel-footer">Details</div>
</div>

</body>
</html>
